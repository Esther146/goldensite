<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Golden Sites</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <header>
      <nav>
        <ul class="ulist">
          <li class="link">
            <a href="./index.html" target="_self" class="linked">About Me</a>
          </li>
          <li class="link">
            <a href="./register.html" target="_self" class="linked">Register</a>
          </li>
          <li class="link">
            <a href="./contact.html" target="_self" class="linked"
              >Contact Me</a
            >
          </li>
          <li class="link">
            <a href="./login.html" target="_self" class="linked">Log In</a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <form action="#">
        <fieldset>
          <legend>Register here</legend>

          <label for="firstname">Firstname:</label>
          <input type="text" name="firstname" id="firstname" required /> <br />

          <label for="lastname">Lastname:</label>
          <input type="text" id="lastname" required /> <br />

          <label for="phone">Phone:</label>
          <input type="tel" id="phone" required /> <br />

          <label for="gender">Gender:</label>
          <select>
            Gender
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="Other">Other</option>
          </select>
          <br />

          <label for="country">Country:</label>
          <input type="text" id="country" required /> <br />

          <label for="state">State/Province:</label>
          <input type="text" id="state" required /> <br />

          <label for="email">Email:</label>
          <input
            type="text"
            id="email"
            placeholder="email@example.com"
            required
          />
          <br />

          <label for="password">Password:</label>
          <input type="password" id="password" required /> <br />

          <label for="password">Confirm-password:</label>
          <input type="password" id="password" required /> <br />

          <button class="submit">Submit</button>
        </fieldset>
      </form>
      <footer>
        <section>
          <button class="contact">
            <a href="./contact.html" target="_self" class="linked">Contact Me
            </a>
          </button>
        </section>
      </footer>
    </main>
  </body>
</html>
